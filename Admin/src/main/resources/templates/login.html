<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{css/style.css}" rel="stylesheet">

</head>

<body>
<div id="register-container" class="d-flex flex-column justify-content-center align-items-center">
    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Invalid email or password
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show" role="alert">
        You have been logged out !
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div class="row card p-3 col-11 col-sm-7 col-md-5 col-lg-4 col-xxl-3">
        <form th:action="@{do-login}" method="post">
            <div class=" d-flex flex-column align-items-center text-uppercase">
                <h1 class="mt-3">Login</h1>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input name="username" type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <input name="password" type="password" class="form-control" placeholder="Password" id="password">
                    <button class="toggle-password btn btn-outline-secondary" type="button">
                        <i class="bi bi-eye-slash-fill"></i>
                    </button>
                </div>
            </div>
            <div class="d-flex flex-column">
                <button type="submit" class="mb-3 flex-fill btn btn-primary fw-bold text-uppercase p-2  ">Login</button>
                <div class="align-self-center">Do not have account yet? <a th:href="@{register}"
                                                                           class="text-decoration-none">Register</a>
                </div>
                <div class="align-self-center"><a th:href="@{forgot-password}"
                                                 class="text-decoration-none">Forgot password?</a>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script th:href="@{/js/categories.js}"></script>
<script>
    // Handle hide and show password button
    $('.toggle-password').on('click', function () {
        const passwordField = $(this).prev('input');
        const passwordFieldType = passwordField.attr('type');
        if (passwordFieldType == 'password') {
            passwordField.attr('type', 'text');
            $(this).find('i').removeClass('bi-eye-slash-fill').addClass('bi-eye-fill');
        } else {
            passwordField.attr('type', 'password');
            $(this).find('i').removeClass('bi-eye-fill').addClass('bi-eye-slash-fill');
        }
    });
</script>
</body>
</html>
