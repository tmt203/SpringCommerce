<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: main-header">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <div th:if="${size} == 0">
                        No products
                    </div>

                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> [[${successMessage}]]
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> [[${errorMessage}]]
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <a th:href="@{add-product}" class="btn btn-primary mt-3" >Add product</a>

                    <table th:if="${size} > 0" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Color</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Image</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <th scope="row" th:text="${product.id}"></th>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.category.name}"></td>
                            <td th:text="${product.brand}"></td>
                            <td th:text="${product.color}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.currentQuantity}"></td>
                            <td><img th:src="*{'data:image/jpeg;base64,' + {product.image}}" src="" style="height: 40px; width: 40px"></td>
                            <td th:text="${product.description}"></td>
                            <td>
                                <!-- th:href="@{update-product/{id}(id=${product.id})}" -->
                                <a th:href="@{'update-product/' + ${product.id}}" id="updateBtn" class="btn btn-primary">Edit</a>
                                <a class="btn btn-danger">Delete</a>
                                <a class="btn btn-success">Enable</a>
                            </td>
                        </tr>
                    </table>
                </div>
                <!-- End Page Content -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll">
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{js/sb-admin-2.min.js}"></script>

    <!--  My script  -->

</body>

</html>
