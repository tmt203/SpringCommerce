<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: main-header">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="fragments :: sidebar"></ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="fragments :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">
                    <!-- Start: Error/Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Success!</strong> [[${successMessage}]]
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>

                    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <strong>Error!</strong> [[${errorMessage}]]
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <!-- End: Error/Success Message -->

                    <div class="d-flex mb-3">
                        <a th:href="@{/add-product}" class="btn btn-primary mr-5" >Add product</a>

                        <!-- Start: Search products -->
                        <form th:action="@{/search-result/0}" method="get" class="d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                            <div class="input-group">
                                <input name="keyword" type="text" class="form-control bg-white border-0 small" placeholder="Search for..."
                                       aria-label="Search" aria-describedby="basic-addon2">
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="submit">
                                        <i class="fas fa-search fa-sm"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <!-- End: Search products -->
                    </div>

                    <div th:if="${size} == 0" class="mb-3 text-center">
                        No products
                    </div>

                    <table th:if="${size} > 0" class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Category</th>
                            <th scope="col">Brand</th>
                            <th scope="col">Color</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Image</th>
                            <th scope="col">Description</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="product : ${products}">
                            <th scope="row" th:text="${product.id}"></th>
                            <td th:text="${product.name}"></td>
                            <td th:text="${product.category.name}"></td>
                            <td th:text="${product.brand}"></td>
                            <td th:text="${product.color}"></td>
                            <td th:text="${product.price}"></td>
                            <td th:text="${product.currentQuantity}"></td>
                            <td><img th:src="*{'data:image/jpeg;base64,' + {product.image}}" src="" style="height: 40px; width: 40px"></td>
                            <td th:text="${product.description}"></td>
                            <td>
                                <a th:href="@{'/update-product/' + ${product.id}}" id="updateBtn" class="btn btn-primary">Edit</a>
                                <a th:if="${product.isActivated == true}" th:href="@{'delete-product/' + ${product.id}}" class="btn btn-danger">Delete</a>
                                <a th:if="${product.isActivated == false}" th:href="@{'enable-product/' + ${product.id}}" class="btn btn-success">Enable</a>
                            </td>
                        </tr>
                    </table>

                    <!-- Pagination -->
                    <div class="d-flex justify-content-center">
                        <nav aria-label="Page navigation example">
                            <ul class="pagination">
                                <li th:if = "${currentPage != 0}" class="page-item">
                                    <a th:href="@{'/products/' + ${currentPage - 1}}" class="page-link" href="#">Previous</a>
                                </li>
                                <li th:each = "i : ${#numbers.sequence(1, totalPages)}" th:classappend="${currentPage == i-1 ? 'active' : ''}" class="page-item">
                                    <a th:href="@{'/products/' + ${i-1}}" class="page-link" href="#"><span th:text = "${i}"></span></a>
                                </li>
                                <li th:if = "${currentPage + 1 != totalPages}" class="page-item">
                                    <a th:href="@{'/products/' + ${currentPage + 1}}" class="page-link" href="#">Next</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- End Page Content -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer th:replace="fragments :: footer"></footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a th:replace="fragments :: scroll">
    </a>

    <!-- Logout Modal-->
    <div th:replace="fragments :: logoutModal"></div>

    <!-- Bootstrap core JavaScript-->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- Core plugin JavaScript-->
    <script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>

    <!-- Custom scripts for all pages-->
    <script th:src="@{/js/sb-admin-2.min.js}"></script>

    <!--  My script  -->

</body>

</html>
