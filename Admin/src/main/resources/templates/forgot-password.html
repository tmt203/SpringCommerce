<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="my-header">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link th:href="@{css/style.css}" rel="stylesheet">

</head>
<body>
<div id="register-container" class="container d-flex flex-column justify-content-center align-items-center">
    <div class="row card">
        <form action="" method="post">
            <div class=" d-flex flex-column align-items-center text-uppercase">
                <h1 class="mt-3">Forgot your password ?</h1>
            </div>
            <div class="mb-3">
                <input name="email" type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="mb-3 flex-fill btn btn-primary fw-bold text-uppercase p-2  ">Send</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
